<div class="breadcrumb">
  <nz-breadcrumb [nzAutoGenerate]="true">
  </nz-breadcrumb>
</div>

<div class="layout-content">
  <h2>基础示例</h2>
  <div class="table-operation">
    <div class="table-operation-left">
      <hn-export></hn-export>
      <hn-table-msg [check]="numberOfChecked" (clear)="handleClear()"></hn-table-msg>
    </div>
    <hn-search [formList]="formList" (search)="handleSearch($event)" [itemRender]="{inputTemp: inputTemp}">
      <ng-template #inputTemp>
        <input nz-input [(ngModel)]="params.input1" placeholder="render input">
      </ng-template>
    </hn-search>
  </div>
  <hn-table
    #baseTable
    size="default"
    [columns]="columns"
    [data]="tableData"
    [params]="params"
    [scroll]="{x: '600px'}"
    [showPagination]="true"
    [showSelect]="true"
    [pagination]="{pageSize: 3, pageIndex: 2}"
    [simplePage]="false"
    [render]="{linkTemp: linkTemp, operateTemp: operateTemp}"
    (checkChange)="handleCheckChange($event)">
    <ng-template #linkTemp let-scope>
      <a class="color-primary" (click)="handleView(scope)">{{scope.data[scope.item.key]}}</a>
    </ng-template>
    <ng-template #operateTemp let-scope>
      <div class="table-btns">
        <div class="table-btn" (click)="handleEdit('edit', scope.data)">编辑</div>
      </div>
    </ng-template>
  </hn-table>

  <app-markdown-tab [list]="baseTabs"></app-markdown-tab>

  <h2>远程请求示例</h2>
  <hn-table
    #interfaceTable
    [columns]="columns"
    [api]="getListApi"
    [params]="params"
    [scroll]="{x: '600px'}"
    [showPagination]="true"
    [showSelect]="true"
    [render]="{linkTemp: linkTemp, operateTemp: operateTemp}">
    <ng-template #linkTemp let-scope>
      <a class="color-primary" (click)="handleView(scope)">{{scope.data[scope.item.key]}}</a>
    </ng-template>
    <ng-template #operateTemp let-scope>
      <div class="table-btns">
        <div class="table-btn" (click)="handleEdit('edit', scope.data)">编辑</div>
      </div>
    </ng-template>
  </hn-table>

  <app-markdown-tab [list]="interfaceTabs"></app-markdown-tab>

  <h2>虚拟滚动</h2>
  <hn-table
    #virtualTable
    [virtualScroll]="true"
    [columns]="columns"
    [data]="virtualData"
    [params]="{}"
    [scroll]="{x: '600px', y: '240px'}"
    [showPagination]="false"
    [showSelect]="false"
    (virtualChange)="handleVirtualChange($event)">
  </hn-table>

  <markdown ngPreserveWhitespaces>{{apiMarkdown}}</markdown>
</div>
