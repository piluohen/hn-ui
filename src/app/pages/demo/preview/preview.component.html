<div class="breadcrumb">
  <nz-breadcrumb [nzAutoGenerate]="true">
  </nz-breadcrumb>
</div>

<div class="layout-content">
  <h2>示例</h2>
  <div class="img-list">
    <div class="img-list-item" *ngFor="let item of imgList; index as index">
      <img [src]="item.url" (click)="handleClick(index)">
    </div>
  </div>
  <hn-preview [(visible)]="previewVisible" [list]="imgList" [index]="previewIndex"></hn-preview>

  <markdown>{{apiMarkdown}}</markdown>
</div>
