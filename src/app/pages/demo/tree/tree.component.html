<div class="breadcrumb">
  <nz-breadcrumb [nzAutoGenerate]="true">
  </nz-breadcrumb>
</div>

<div class="layout-content">
  <h2>示例</h2>
  <div nz-row nzGutter="20">
    <div nz-col nzSpan="12">
      <div style="display: flex; align-items: center;">
        <nz-input-group [nzSuffix]="suffixIcon">
          <input type="text" nz-input placeholder="Search" [(ngModel)]="searchValue" />
        </nz-input-group>
        <ng-template #suffixIcon>
          <i nz-icon nzType="search"></i>
        </ng-template>
        <div style="flex:0 0 120px;margin-left: 20px;">匹配项：{{searchNum}}</div>
      </div>

      <hn-tree
        nzNoAnimation
        #hnTreeComponent
        [hnData]="nodes"
        [hnHideUnMatched]="true"
        [hnAccordion]="true"
        [hnSearchValue]="searchValue"
        hnNodeTitle="name"
        hnNodeKey="id"
        (hnSearchValueChange)="handleSearchValue($event)"
        (hnClick)="handleClick($event)"
        (hnExpandChange)="handleExpandChange($event)">
      </hn-tree>
    </div>
  </div>
</div>
