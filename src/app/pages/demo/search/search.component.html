<div class="breadcrumb">
  <nz-breadcrumb [nzAutoGenerate]="true">
  </nz-breadcrumb>
</div>

<div class="layout-content">
  <h2>高级搜索</h2>
  <div class="table-operation">
    <hn-search
      [formList]="formList"
      [params]="params"
      [itemRender]="{inputTemp: inputTemp}"
      (search)="handleSearch($event)">
      <ng-template #inputTemp>
        <input nz-input [(ngModel)]="params.input1" placeholder="render input">
      </ng-template>
    </hn-search>
  </div>

  <p class="code">
    {{jsonParams}}
  </p>

  <app-markdown-tab [list]="markdownTabs"></app-markdown-tab>

  <markdown ngPreserveWhitespaces>{{apiMarkdown}}</markdown>
</div>
