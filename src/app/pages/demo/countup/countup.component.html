<div class="breadcrumb">
  <nz-breadcrumb [nzAutoGenerate]="true">
  </nz-breadcrumb>
</div>

<div class="layout-content">
  <h2>示例</h2>
  <button nz-button nzType="primary" nzSize="small" (click)="handleChange()">改变随机值</button>
  <div style="padding: 10px 0 20px 0">
    整数：
    <hn-countup [endVal]="value"></hn-countup>
    保留小数位：
    <hn-countup [endVal]="value1" [decimalPlaces]="2"></hn-countup>
  </div>
  <markdown ngPreserveWhitespaces>{{apiMarkdown}}</markdown>
</div>
