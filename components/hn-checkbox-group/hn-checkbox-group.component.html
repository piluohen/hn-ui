<label
  *ngIf="checkAll"
  nz-checkbox
  [(nzChecked)]="allChecked"
  (nzCheckedChange)="handleAllChecked($event)"
  [nzIndeterminate]="indeterminate">
  {{checkAllLabel}}
</label>

<label nz-checkbox
  class="ant-checkbox-group-item"
  *ngFor="let option of options; trackBy:trackByOption"
  [nzDisabled]="option.disabled || disabled"
  [(nzChecked)]="option.checked"
  (nzCheckedChange)="handleChange()">
  <span>{{ option.label }}</span>
</label>
