<div #hnImage class="hn-image">
  <ng-container *ngIf="!loading && !isError && dataSrc">
    <img
      class="hn-image-inner"
      [src]="dataSrc"
      [alt]="alt"
      [ngStyle]="getStyle()">
  </ng-container>
  <ng-container *ngIf="loading || isError || !dataSrc">
    <nz-empty *ngIf="showEmpty" [nzNotFoundContent]="noData"></nz-empty>
    <ng-container *ngIf="!showEmpty">
      <ng-template [ngTemplateOutlet]="noData">
      </ng-template>
    </ng-container>
  </ng-container>
</div>
